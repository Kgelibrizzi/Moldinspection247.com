{{ with .Params.cta }}
<section class="section-sm cta" style="background-image: url('{{ .background_image }}');" id="cta">
	<div class="container">
		<div class="row">
			<div class="col-xl-6 col-lg-7">
				<div class="cta-item  bg-white p-5 rounded">
					<span class="h6 text-color">{{ .preheading }}</span>
					<h2 class="mt-2 mb-4">{{ .heading }}</h2>
					<p class="lead mb-4">{{ .content }}</p>
					<p class="cta-contacts mb-4">
						<svg class="mr-3 text-color" width="32px" height="32px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M6 2.524v19.952A1.524 1.524 0 0 0 7.524 24h9.952A1.524 1.524 0 0 0 19 22.476V2.524A1.524 1.524 0 0 0 17.476 1H7.524A1.524 1.524 0 0 0 6 2.524zm12 19.953a.524.524 0 0 1-.524.523H14v-1h-3v1H7.524A.524.524 0 0 1 7 22.477V21h11zM18 20H7V4h11zm-.524-18a.524.524 0 0 1 .524.523V3H7v-.477A.524.524 0 0 1 7.524 2z"/>
							<path fill="none" d="M0 0h24v24H0z"/>
						</svg>
						<a href="tel:{{ .phone }}"><span class="text-color">{{ .phone }}</span></a>
					</p>
					<p class="cta-contacts mb-4">
						<svg class="mr-3 text-color" fill="#000000A6" width="32px" height="32px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 1694.235h1920V226H0v1468.235ZM112.941 376.664V338.94H1807.06v37.723L960 1111.233l-847.059-734.57ZM1807.06 526.198v950.513l-351.134-438.89-88.32 70.475 378.353 472.998H174.042l378.353-472.998-88.32-70.475-351.134 438.89V526.198L960 1260.768l847.059-734.57Z" fill-rule="evenodd"/>
						</svg>
						<a href="mailto:{{ .email }}"><span class="text-color">{{ .email }}</span></a>
					</p>
					<p class="lead">{{ .legal }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
