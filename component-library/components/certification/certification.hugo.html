<section class="section-sm portfolio">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 text-center">
				<div class="section-title">
					<span class="h6 text-color">{{ .preheading }}</span>
					<h2 class="mt-3 content-title ">{{ .heading }}</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			{{ range .sections }}
				<div class="col-md-3 col-sm-4 col-6">
					<div class="portfolio-item mb-4 d-flex justify-content-center align-items-center h-100">
						<img src="{{ .image_path }}" {{ if .image_alt }} alt="{{ .image_alt }}" {{ else }} alt="certification badge/ partner" {{ end }} class="img-fluid">
					</div>
				</div>
			{{ end }}
		</div>
	</div>
</section>
